<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <!--header-->
        <header>
            <div class="header">
                <ul class="header-left">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
                <ul class="header-right">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><div class="gapps"></div></li>
                    <li><div class="guser"></div></li>
                </ul>
            </div>
        </header>

        <!--main-->
        <main>
            <div class="logo">
                <img alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="searchfield">
                <div class="logo-glass"></div>
                <form>
                    <input type="text" class="searchbarinput">

            <div class="button-list-container">

            </div>

        <!--footer-->
        <footer>
            <div class="footer">
                <ul class="footer-left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul class="footer-right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            <div class="footer-center">
                <div class="carbon-img"></div>
                <div><a href="#">Carbon neutral since 2007</a></div>
            </div>
        </footer>
